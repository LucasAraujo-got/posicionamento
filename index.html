<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            margin:0px;
        }
        .box{
            border:2px solid blue;
            padding: 2px;
            box-sizing: border-box;
            text-align: center;
        }
        #menu{
            float:left;
            width: 100%;
        }
        #direita{
            float: right;
            width: 20%;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
        }
        #esquerda{
            float: left;
            width: 20%;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
        }
        #rodape{
            clear: both;
            height: 50px;
        }
        #conteudo{
            float: left;
            width: 60%;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="menu" class="box">
        <p>
            menu
        </p>
    </div>
    <div id="esquerda" class="box">
        <p>
            esquerda
        </p>
    </div>
    <div id="conteudo" class="box">
        <p>
            conteúdo central
        </p>
    </div>
    <div id="direita" class="box">
        <p>
            direita
        </p>
    </div>
    <div id="rodape" class="box">
        <p>
            rodapé
        </p>
    </div>
</body>
</html>
