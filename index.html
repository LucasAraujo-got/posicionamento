<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            margin:0px;
        }
        
        .box{
            border:2px solid blue;
            padding: 2px;
            box-sizing: border-box;
            text-align: center;
            float: left;
            width: 100vw;
            height: 5vh;
        }

        #direita, #esquerda, #conteudo{
            height: calc(100vh - 10vh);
        }

        #direita{
            float: right;
        }

        #esquerda, #direita{
            width: 25vw;
        }
        
        #conteudo{
            width: 50vw;
        }

        #rodape{
           position: fixed;
           bottom: 0px;
        }



        
    </style>
</head>
<body>
    <div id="menu" class="box">
        <p>
            menu
        </p>
    </div>
    <div id="direita" class="box">
        <p>
            direita
        </p>
    </div>
    <div id="esquerda" class="box">
        <p>
            esquerda
        </p>
    </div>
    <div id="rodape" class="box">
        <p>
            rodapé
        </p>
    </div>
    <div id="conteudo" class="box">
        <p>
            conteúdo central
        </p>
    </div>
</body>
</html>
